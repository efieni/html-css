<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iFrame</title>
    <style>
        iframe{
            height: 500px;
            width: 400px;
            border: 10px solid lightblue;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do 
        <!--Tamanho padrão 300x150-->
        <iframe src="http://www.cursoemvideo.com" frameborder="0" height="500px">

        </iframe>
       
        para aprender a programar.</p>

        <p>O site do 
            
            <iframe src="https://www.google.ocm" frameborder="0" height="200px" scolling="yes"> 

            </iframe> 
            
            também é muito legal, pena que não funciona dentro do iframe.</p>

        <p>O repositório do Guanabra 
            
            <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500px"> <a href="https://www.cursoemvideo.com">CursoemVideo</a>
            </iframe> 
            
            também é bem legal</p>
</body>
</html>
